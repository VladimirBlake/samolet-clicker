services:
  next-app:
    build: ./web-app
    container_name: "samolet-next-app"
    volumes:
      - "./web-app:/app"
      - /app/node_modules
  nginx:
    build: ./nginx
    container_name: "samolet-nginx"
    ports:
      - 80:80
      - 443:443
    depends_on:
      - next-app
    restart: always
  postgres-db:
    image: postgres:16.3-alpine3.20
    container_name: "samolet-db"
    restart: always
    env_file: .env
    volumes:
      - strapi-samolet-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
  strapi:
    build: ./strapi-back
    container_name: "samolet-strapi"
    env_file: "./strapi-back/.env"
    restart: unless-stopped
    volumes:
      - ./strapi-back/config:/opt/app/config
      - ./strapi-back/src:/opt/app/src
      - ./strapi-back/package.json:/opt/package.json
      - ./strapi-back/yarn.lock:/opt/yarn.lock
      - ./strapi-back/.env:/opt/app/.env
      - ./strapi-back/public/uploads:/opt/app/public/uploads
    ports:
      - "1337:1337"
    depends_on:
      - postgres-db
volumes:
  strapi-samolet-data:
